<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h1 class="mainHeading">Converter</h1>
	<form>
		  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
		  <input id="inputCelsius" type="number" placeholder="celcius" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
	</form>
	<p>Celcius: <span id="outputCelcius"></span></p>
	<p>Fahrenheit: <span id="outputFah"></span></p>
</body>
</html>
