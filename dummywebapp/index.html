<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<form id="loginForm">
	<div id="userName">
		<label>User Name</label>
		<input id="uname" type="text" maxlength="25" required></input>
	</div>
	<div id="password">
		<label>Password</label>
		<input id="pwd" type="password" maxlength="8" required></input>
	</div>
	<button id="login" type="submit" onclick="loginAction">Login</button>
</form>
</body>
</html>
