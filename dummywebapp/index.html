<!doctype html>
<html class="no-js" lang="">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="formWrapper">
	<form id="loginForm">
	<div id="userName">
		<label id="label1">User Name</label>
		<input id="uname" type="text" maxlength="25" required></input>
	</div>
	<div id="password">
		<label id="label2">Password</label>
		<input id="pwd" type="password" maxlength="8" required></input>
	</div>
	<button id="login" type="button" onclick="loginAction">Login</button>
</form>
</div>

</body>
</html>
