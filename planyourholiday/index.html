<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Plan your holiday </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700,600italic,700italic,800' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
</head>

<body>
    <div class="wr-full">
          <h1 class="font-heading">Plan your Sunday</h1>
        
        <div class="wr-row padding-ad">
            <h4 class="font-subheading">Movies</h4>
            <div class="col3 movieCol">
            <div class="card">
                <img src="image/movies/vip.jpg">
                <p class="font-p placeName">VIP - 2</p>
                <p class="font-p rating">7.0/10</p>
            </div>
        </div>
        <div class="col3">
            <div class="card">
                <img src="image/movies/power.jpg">
                <p class="font-p placeName">Power rangers</p>
                <p class="font-p rating">8.5/10</p>
            </div>
        </div>
        <div class="col3">
            <div class="card">
               <img src="image/movies/newton.jpg">
                <p class="font-p placeName">Newton</p>
                <p class="font-p rating">6.5/10</p>
            </div>
        </div>
        </div>
      <div class="wr-row padding-ad">
            <h4 class="font-subheading">Explore </h4>
            <div class="col3">
            <div class="card">
               <img src="image/explore/mystic.png">
                <p class="font-p placeName">A mystical walk</p>
                <p class="font-p rating">Mahabs</p> 
            </div>
        </div>
        <div class="col3">
            <div class="card">
               <img src="image/explore/marina.png">
                <p class="font-p placeName">Sunset stories</p>
                <p class="font-p rating">Marina</p> 
            </div>
        </div>
        <div class="col3">
            <div class="card">
               <img src="image/explore/bazzar.png">
                <p class="font-p placeName">Chennai's bazzar stroll</p>
                <p class="font-p rating">Bazzar streets</p>  
            </div>
        </div>
        </div>
        <div class="wr-row padding-ad">
            <h4 class="font-subheading">Eat your favourites</h4>
            <div class="col3">
            <div class="card">
                <img src="image/eat/crimson.jpg">
                <p class="font-p placeName">Crimson Chakra</p>
                <p class="font-p rating">4.8/5</p>  
            </div>
        </div>
        <div class="col3">
            <div class="card">
                <img src="image/eat/ab.jpg">
                <p class="font-p placeName">AB's - Absolute Barbecues</p>
                <p class="font-p rating">4.9/5</p>
            </div>
        </div>
        <div class="col3">
            <div class="card">
              <img src="image/eat/grill.jpg">
                <p class="font-p placeName">Chili's American Grill & Bar</p>
                <p class="font-p rating">4.9/5</p>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
